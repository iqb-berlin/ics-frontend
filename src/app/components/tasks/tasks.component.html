<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element" [matTooltip]="element.id" [routerLink]="'/task/' + element.id">
      {{element.label}}
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let element" [routerLink]="'/task/' + element.id">
      {{element.type}}
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let element" [matTooltip]="element.message" [routerLink]="'/task/' + element.id" [class]="element.status">
      {{element.status}}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="auto-width-column"></th>
    <td mat-cell *matCellDef="let element" class="auto-width-column">
      <button mat-flat-button (click)="$event.preventDefault(); delete(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
