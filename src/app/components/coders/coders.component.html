<table mat-table [dataSource]="ds.coders" matSort>
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Label</th>
    <td mat-cell *matCellDef="let element" [matTooltip]="element.id">{{element.label}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="auto-width-column"></th>
    <td mat-cell *matCellDef="let element"  class="auto-width-column">
      <button mat-flat-button (click)="startCodingJob(element.id)">Use</button>
      <button mat-flat-button (click)="delete(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
