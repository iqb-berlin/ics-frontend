@if (response) {
  <div class="wrapper">
  @if (response.codes && (prefer === 'codes')) {
    @for (code of response.codes; track $index) {
      <div
        class="bar"
        [style.background]="color(code.id)"
        [style.width]="parseFloat(code.parameter || '1') * 100 + '%'"
        matTooltip="Code {{code.id}}: {{code.parameter | percent}}"
      >
        <b>{{code.id}}</b>
      </div>
    }
  } @else {
    <div class="bar" [style.background]="color(response.code)">
      {{response.code}}
    </div>
  }
  </div>
}
