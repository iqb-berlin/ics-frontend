@if (response) {
  @if (response.codes) {
    @for (code of response.codes; track $index) {
      <div class="wrapper">
        <div class="bar" [style.background]="color(code.id)" [style.width]="parseFloat(code.parameter || '1') * 100 + '%'">&nbsp;</div>
        <div class="text">
          <b>{{code.id}}</b>: {{code.parameter | percent}}
        </div>
      </div>
    }
  } @else {
    <div class="text" [style.background]="color(response.code)">
      {{response.code}}
    </div>
  }
}
