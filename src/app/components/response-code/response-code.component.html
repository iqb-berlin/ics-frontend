@if (response) {
  @if (response.codingProbabilities) {
    @for (code of response.codingProbabilities | keyvalue; track $index) {
      <div class="wrapper">
        <div class="bar" [style.background]="color(code.key)" [style.width]="code.value * 100 + '%'">&nbsp;</div>
        <div class="text">
          <b>{{code.key}}</b>: {{code.value | percent}}
        </div>
      </div>
    }
  } @else {
    <div class="text" [style.background]="color(response.code)">
      {{response.code}}
    </div>
  }
}
