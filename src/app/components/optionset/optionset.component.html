@if (ds.serviceInfo && ds.task && instructions) {
  <h3>{{instructions.instructionsSchema?.$id}}</h3>
  <p>{{instructions.instructionsText}}</p>
  @for (control of controls; track $index) {
    <app-control [control]="control" />
  }

  @if (errors.length) {
    <h3>Error in JSON schema</h3>
    @for (e of errors; track $index) {
      <mat-error>{{ e }}</mat-error>
    }
  }
  <button mat-raised-button type="submit" [disabled]="(ds.task | status) !== 'create'" (click)="submit()">Save</button>
}
